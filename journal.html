<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Box</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .journal-area {
      width: 100%;
      height: 300px;
      padding: 20px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 8px #e0cce3;
      background: #fff;
      resize: vertical;
    }
    .save-btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Journal âœ¨</h1>
  <textarea class="journal-area" placeholder="Write what's on your mind..."></textarea>
  <button class="save-btn">Save Entry</button>
</body>
</html>
