<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Box</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .journal-area {
      width: 100%;
      height: 300px;
      padding: 20px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 8px #e0cce3;
      background: #fff;
      resize: vertical;
    }
    .save-btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="toggleTheme()" id="themeToggle">üåô Dark Mode</button>
  <h1>My Journal ‚ú®</h1>
  <textarea class="journal-area" placeholder="Write what's on your mind..."></textarea>
  <button class="save-btn">Save Entry</button> <script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const mode = document.body.classList.contains('dark-mode') ? "Light" : "Dark";
    document.getElementById('themeToggle').innerText = mode === "Light" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    // Optionally save theme in localStorage
    localStorage.setItem("theme", document.body.classList.contains('dark-mode') ? "dark" : "light");
  }

  // Load saved theme on page load
  window.onload = function() {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').innerText = "‚òÄÔ∏è Light Mode";
    }
  }
</script>

</body>
</html>
