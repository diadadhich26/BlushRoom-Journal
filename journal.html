<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear Diary</title>
  <style>
    :root {
      --bg-color: #fff5f8;
      --text-color: #8a0643;
      --button-color: #f8bfc9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: var(--text-color);
    }

    #date {
      margin: 10px 0 30px;
      font-size: 1.1rem;
      color: #555;
    }

    .journal-box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      max-width: 700px;
    }

    textarea {
      width: 100%;
      height: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      font-family: "Courier New", monospace;
      font-size: 1rem;
      resize: none;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: var(--button-color);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e09da9;
    }

    /* Soft Themes */
    body.theme-blush {
      --bg-color: #fff5f8;
      --text-color: #8a0643;
      --button-color: #f8bfc9;
    }

    body.theme-cloudy {
      --bg-color: #f0f4f8;
      --text-color: #3b3b3b;
      --button-color: #aecbe5;
    }

    body.theme-sunny {
      --bg-color: #fff9ec;
      --text-color: #a14a00;
      --button-color: #fcd7a1;
    }

  </style>
</head>
<body class="theme-blush">

  <h1>Dear Diary...</h1>
  <div id="date"></div>

  <div class="journal-box">
    <textarea placeholder="Write your heart out here..."></textarea>
    <div class="buttons">
      <button onclick="saveEntry()">Save Entry</button>
      <button onclick="toggleTheme()">Choose Theme</button>
    </div>
  </div>

  <script>
    // Set current date
    const dateEl = document.getElementById("date");
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.innerText = today.toLocaleDateString('en-US', options);

    // Placeholder function
    function saveEntry() {
      alert("Saved! (But not really â€” just a placeholder)");
    }

    // Theme toggler
    let themeIndex = 0;
    const themes = ['theme-blush', 'theme-cloudy', 'theme-sunny'];

    function toggleTheme() {
      document.body.classList.remove(...themes);
      themeIndex = (themeIndex + 1) % themes.length;
      document.body.classList.add(themes[themeIndex]);
    }
  </script>

</body>
</html>
