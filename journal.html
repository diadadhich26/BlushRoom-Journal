<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Box</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f4;
      overflow-x: hidden;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ffd9e6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Handlee', cursive;
      font-size: 2rem;
      margin: 0;
      color: #444;
    }

    .date-day {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #666;
    }

    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      resize: none;
      font-family: 'Handlee', cursive;
      font-size: 1.1rem;
      background-color: #fff5fa;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-family: 'Quicksand', sans-serif;
      background-color: #f7b7c3;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ec9cae;
    }

    .theme-selector {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .theme-selector button {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
    }

    .falling-heart {
      position: fixed;
      top: -40px;
      width: 25px;
      height: 25px;
      background-image: url('https://i.postimg.cc/SxYfD6tv/pastel-heart.png');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 9999;
      animation: fall 8s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.85rem;
      padding: 20px;
      color: #888;
    }

    /* Theme Options */
    body.theme-blush {
      background-color: #fff0f5;
    }

    body.theme-sunny {
      background-color: #fffbe7;
    }

    body.theme-lilac {
      background-color: #f3e6ff;
    }

    body.theme-mint {
      background-color: #e5fff9;
    }

    body.theme-peach {
      background-color: #fff1e0;
    }

  </style>
</head>

<body class="theme-blush">
  <header>
    <h1>Dear Diary üå∏</h1>
    <div class="date-day" id="dateDay"></div>
  </header>

  <div class="container">
    <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>

    <div class="button-group">
      <button onclick="saveEntry()">üíæ Save Entry</button>
      <button onclick="openAIChat()">üí¨ AI Companion</button>
    </div>

    <div class="theme-selector">
      <p><strong>Choose Theme:</strong></p>
      <button onclick="changeTheme('theme-blush')">Blush</button>
      <button onclick="changeTheme('theme-sunny')">Sunny</button>
      <button onclick="changeTheme('theme-lilac')">Lilac</button>
      <button onclick="changeTheme('theme-mint')">Mint</button>
      <button onclick="changeTheme('theme-peach')">Peach</button>
    </div>

    <!-- Sticky Notes Board Placeholder -->
    <div style="margin-top: 40px;">
      <h3>üìù Love Notes to Self</h3>
      <ul>
        <li>You‚Äôre doing your best ü§ç</li>
        <li>It‚Äôs okay to feel everything.</li>
        <li>You are loved and safe here.</li>
      </ul>
    </div>
  </div>

  <footer>
    Made with üå∑ by BlushRoom
  </footer>

  <!-- Falling Hearts Script -->
  <script>
    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 8 + "s";
        document.body.appendChild(heart);
      }
    }
    document.addEventListener("DOMContentLoaded", createHearts);

    function changeTheme(themeName) {
      document.body.className = themeName;
    }

    function saveEntry() {
      const entry = document.getElementById("journalEntry").value;
      alert("Entry Saved! (for demo only)");
    }

    function openAIChat() {
      alert("Hi, I‚Äôm your soft AI buddy üí≠ (Coming soon!)");
    }

    function setDateDay() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dateDay").textContent = now.toLocaleDateString('en-US', options);
    }
    setDateDay();
  </script>
</body>
</html>
