<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Soft Journal</title>

  <!-- Font and Style -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fef9f5;
      color: #444;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .date-day {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #666;
    }

    textarea {
      display: block;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      height: 300px;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid #f0d9da;
      border-radius: 12px;
      background: #fffaf9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      resize: none;
    }

    button {
      display: block;
      margin: 10px auto 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #f7c8cc;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f8aab1;
    }

    /* Falling Heart Animation */
    .falling-heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/fnVjQUp.png') no-repeat center;
      background-size: contain;
      animation: fall 20s linear infinite;
      z-index: 1;
      pointer-events: none;
      opacity: 0.4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ©· Soft Journal</h1>
    <div class="date-day" id="date-day"></div>
  </header>

  <textarea id="journalEntry" placeholder="Write your soft thoughts here..."></textarea>
  <button onclick="saveEntry()">Save Entry</button>

  <script>
    // Show date and day
    function showDateDay() {
      const now = new Date();
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const formatted = now.toDateString() + " | " + days[now.getDay()];
      document.getElementById("date-day").innerText = formatted;
    }
    showDateDay();

    // Save entry to localStorage
    function saveEntry() {
      const entry = document.getElementById("journalEntry").value;
      localStorage.setItem("journalEntry", entry);
      alert("Your thoughts are safe ðŸŒ¸");
    }

    // Load previous entry
    window.onload = function () {
      const saved = localStorage.getItem("journalEntry");
      if (saved) {
        document.getElementById("journalEntry").value = saved;
      }
      createHearts();
    };

    // Create Falling Hearts
    function createHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 20 + "s";
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
