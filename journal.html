<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlushRoom Journal Box</title>
  
  <!-- Google Fonts (Restored Aesthetic Font) -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-default: #fffafc;
      --bg-soft-pink: #ffe8f0;
      --bg-midnight: #1a1a1a;
      --bg-sunny: #fffde7;
      --text-default: #333;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-default);
      color: var(--text-default);
      transition: background 0.5s ease, color 0.5s ease;
      padding: 2rem;
      background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .journal-box {
      background: rgba(255, 255, 255, 0.85);
      border: 2px dashed #ffc0cb;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      background: #fff;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background-color: #ffc0cb;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff9eb8;
    }

    /* Theme Modes */
    body.default-theme {
      background-color: var(--bg-default);
      color: var(--text-default);
    }

    body.soft-pink {
      background-color: var(--bg-soft-pink);
      color: var(--text-default);
    }

    body.midnight {
      background-color: var(--bg-midnight);
      color: var(--text-light);
    }

    body.sunny {
      background-color: var(--bg-sunny);
      color: var(--text-default);
    }

    /* Mood Tracker */
    .mood-tracker {
      margin: 2rem 0 1rem;
      text-align: center;
    }

    .mood-tracker span {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }

    /* Theme Selector */
    .theme-selector {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="theme-selector">
    <label>Choose Theme: </label>
    <select id="theme-picker">
      <option value="default">Default</option>
      <option value="soft-pink">Blush Bloom</option>
      <option value="midnight">Cloudy Calm</option>
      <option value="sunny">Sunny Day</option>
    </select>
  </div>

  <div class="journal-box">
    <h1>Dear Diary‚Ä¶</h1>
    <div class="mood-tracker">
      <strong>Today I feel:</strong><br />
      <span>üòä</span><span>üòî</span><span>üò°</span><span>üòå</span><span>ü•∫</span>
    </div>
    <textarea placeholder="Write your heart out..."></textarea>
    <div class="btn-group">
      <button>Save Entry</button>
      <button>Clear</button>
    </div>
  </div>

  <footer>
    ‚òÅÔ∏è With softness, from BlushRoom üå∏
  </footer>

  <script>
    // Theme Toggle
    const themePicker = document.getElementById("theme-picker");
    const currentTheme = localStorage.getItem("selectedTheme") || "default";

    document.body.classList.add(currentTheme);
    themePicker.value = currentTheme;

    themePicker.addEventListener("change", function () {
      document.body.classList.remove(currentTheme);
      const newTheme = themePicker.value;
      document.body.classList.add(newTheme);
      localStorage.setItem("selectedTheme", newTheme);
    });
  </script>
</body>
</html>
