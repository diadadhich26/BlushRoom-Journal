<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlushRoom Journal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fef9f9;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #ff8ca3;
      margin-top: 20px;
    }

    .journal-box {
      width: 80%;
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 10px;
      border: 2px dashed #ffb6c1;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #ff8ca3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-selector {
      margin-top: 1rem;
    }

    select {
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Themes */
    body.soft-pink-theme {
      background-color: #ffe4ec;
      color: #222;
    }

    body.midnight-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.sunny-theme {
      background-color: #fff9e6;
      color: #444;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff8ca3;
      animation: fall 8s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Dear Diary üïØÔ∏è</h1>

  <div class="journal-box">
    <textarea id="entry" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div class="theme-selector">
      <label>Choose Theme:</label>
      <select id="theme-picker">
        <option value="default">Default</option>
        <option value="soft-pink">Soft Pink</option>
        <option value="midnight">Midnight</option>
        <option value="sunny">Sunny</option>
      </select>
    </div>
  </div>

  <script>
    function saveEntry() {
      const content = document.getElementById("entry").value;
      if (content.trim() !== "") {
        alert("Your journal entry has been saved ‚ú® (locally)");
        localStorage.setItem("journal-entry", content);
      }
    }

    const themePicker = document.getElementById("theme-picker");
    const currentTheme = localStorage.getItem("selectedTheme") || "default";
    document.body.classList.add(currentTheme + "-theme");
    themePicker.value = currentTheme;

    themePicker.addEventListener("change", function () {
      document.body.classList.remove(localStorage.getItem("selectedTheme") + "-theme");
      const newTheme = themePicker.value;
      document.body.classList.add(newTheme + "-theme");
      localStorage.setItem("selectedTheme", newTheme);
    });

    // Falling hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§"; // heart emoji
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
    setInterval(createHeart, 600);
  </script>
</body>

</html>
