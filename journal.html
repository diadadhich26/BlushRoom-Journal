<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Box</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .journal-area {
      width: 100%;
      height: 300px;
      padding: 20px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 8px #e0cce3;
      background: #fff;
      resize: vertical;
    }
    .save-btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="toggleTheme()" id="themeToggle">üåô Dark Mode</button>
  <h1>My Journal ‚ú®</h1>
  <div id="streak-count" class="streak-display">üî• 0 day streak</div>
  <div class="theme-selector">
  <label>Choose Theme:</label>
  <select id="theme-picker">
    <option value="default">Default</option>
    <option value="soft-pink">Soft Pink</option>
    <option value="midnight">Midnight</option>
    <option value="sunny">Sunny</option>
  </select>
</div>
  <textarea class="journal-area" placeholder="Write what's on your mind..."></textarea>
  <button class="save-btn">Save Entry</button> <script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const mode = document.body.classList.contains('dark-mode') ? "Light" : "Dark";
    document.getElementById('themeToggle').innerText = mode === "Light" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    // Optionally save theme in localStorage
    localStorage.setItem("theme", document.body.classList.contains('dark-mode') ? "dark" : "light");
  }

  // Load saved theme on page load
  window.onload = function() {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').innerText = "‚òÄÔ∏è Light Mode"; <script>
  const journalTextarea = document.getElementById("journal-entry");
  const streakDisplay = document.getElementById("streak-count");

  function getTodayDateStr() {
    return new Date().toLocaleDateString();
  }

  function updateStreak() {
    const lastDate = localStorage.getItem("lastJournalDate");
    const streak = parseInt(localStorage.getItem("journalStreak")) || 0;
    const today = getTodayDateStr();

    if (lastDate === today) {
      // Already wrote today
      streakDisplay.textContent = `üî• ${streak} day streak`;
    } else {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.toLocaleDateString();

      if (lastDate === yesterdayStr) {
        localStorage.setItem("journalStreak", streak + 1);
        localStorage.setItem("lastJournalDate", today);
        streakDisplay.textContent = `üî• ${streak + 1} day streak`;
      } else {
        localStorage.setItem("journalStreak", 1);
        localStorage.setItem("lastJournalDate", today);
        streakDisplay.textContent = `üî• 1 day streak`;
      }
    }
  }

  document.getElementById("save-entry").addEventListener("click", function () {
    const entry = journalTextarea.value.trim();
    if (entry !== "") {
      const today = getTodayDateStr();
      localStorage.setItem("journal_" + today, entry);
      localStorage.setItem("lastJournalDate", today);
      updateStreak();
    }
  });

  // Show streak on load
  updateStreak();
</script>

    }
  }
</script>
  <script>
  const themePicker = document.getElementById("theme-picker");
  const currentTheme = localStorage.getItem("selectedTheme") || "default";

  document.body.classList.add(currentTheme + "-theme");
  themePicker.value = currentTheme;

  themePicker.addEventListener("change", function () {
    document.body.classList.remove(currentTheme + "-theme");
    const newTheme = themePicker.value;
    document.body.classList.add(newTheme + "-theme");
    localStorage.setItem("selectedTheme", newTheme);
  });
</script>


</body>
</html>
