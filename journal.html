<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlushRoom Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.ibb.co/3rVG7Sp/dark-wood-bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Quicksand', sans-serif;
      color: #ffe9f2;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
      color: #ffe9f2;
    }

    .theme-switcher {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .mood-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .mood-section span {
      font-size: 1.8rem;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .mood-section span:hover {
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      padding: 15px;
      font-size: 1em;
      font-family: 'Quicksand', sans-serif;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fff;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .date-display {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9em;
      opacity: 0.9;
    }

    .sticky-board {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .sticky-note {
      background-color: #fff6f9;
      color: #333;
      width: 120px;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      font-size: 0.9em;
      text-align: center;
      position: relative;
    }

    .sticky-note::before {
      content: "ðŸ“Œ";
      position: absolute;
      top: -10px;
      left: 10px;
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffe9f2;
      color: #333;
      padding: 12px 16px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 0.9em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chat-bubble:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="theme-switcher">

    <textarea placeholder="Write your heart outâ€¦"></textarea>

  <script>
    const themeSelect = document.getElementById('themeSelect');
    const body = document.body;
    const dateDisplay = document.getElementById('dateDisplay');

    themeSelect.addEventListener('change', function () {
      const theme = this.value;
      if (theme === 'sunny') {
        body.style.backgroundImage = "url('https://i.ibb.co/yNvCmmf/sunny-bg.jpg')";
      } else if (theme === 'cloudy') {
        body.style.backgroundImage = "url('https://i.ibb.co/zfJkTqv/cloudy-calm.jpg')";
      } else if (theme === 'blush') {
        body.style.backgroundImage = "url('https://i.ibb.co/XJmLnMQ/blush-bloom.jpg')";
      } else {
        body.style.backgroundImage = "url('https://i.ibb.co/3rVG7Sp/dark-wood-bg.jpg')";
      }
    });

    // Set date and day
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateDisplay.textContent = now.toLocaleDateString('en-US', options);
  </script>

</body>
</html>
