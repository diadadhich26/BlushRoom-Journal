<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlushRoom Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      transition: background 0.5s ease;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 10px;
    }

    .theme-selector {
      text-align: center;
      margin: 1rem auto;
    }

    .theme-selector select {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Quicksand';
    }

    .mood-tracker {
      text-align: center;
      margin-top: 2rem;
    }

    .mood-button {
      font-size: 1.5rem;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mood-button:hover {
      transform: scale(1.2);
    }

    /* Themes */
    body.sunny-theme {
      background: #fffde7;
      color: #3f3f3f;
    }

    body.cloudy-theme {
      background: #e0f7fa;
      color: #333;
    }

    body.blush-theme {
      background: #ffeef4;
      color: #2e2e2e;
    }

    .journal-area {
      display: block;
      margin: 2rem auto;
      width: 90%;
      max-width: 700px;
      height: 250px;
      border-radius: 15px;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-family: 'Indie Flower', cursive;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .save-btn {
      display: block;
      margin: 1rem auto;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      background: #ffc9dd;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🩷 BlushRoom Journal</h1>

  <!-- Theme Selector -->
  <div class="theme-selector">
    <label for="themePicker">Choose Theme:</label>
    <select id="themePicker">
      <option value="blush">🌸 Blush Bloom</option>
      <option value="sunny">☀️ Sunny Day</option>
      <option value="cloudy">🌫️ Cloudy Calm</option>
    </select>
  </div>

  <!-- Mood Tracker -->
  <div class="mood-tracker">
    <p>How are you feeling today?</p>
    <span class="mood-button" data-mood="happy">😊</span>
    <span class="mood-button" data-mood="neutral">😐</span>
    <span class="mood-button" data-mood="sad">😔</span>
    <span class="mood-button" data-mood="cry">😢</span>
    <span class="mood-button" data-mood="love">🥰</span>
  </div>

  <!-- Journal Entry -->
  <textarea class="journal-area" placeholder="Dear journal... ✨"></textarea>
  <button class="save-btn">Save Entry</button>

  <script>
    const themePicker = document.getElementById("themePicker");
    const selectedTheme = localStorage.getItem("theme") || "blush";
    document.body.classList.add(selectedTheme + "-theme");
    themePicker.value = selectedTheme;

    themePicker.addEventListener("change", () => {
      document.body.classList.remove(selectedTheme + "-theme");
      const newTheme = themePicker.value;
      document.body.classList.add(newTheme + "-theme");
      localStorage.setItem("theme", newTheme);
    });

    const moodButtons = document.querySelectorAll(".mood-button");
    moodButtons.forEach(button => {
      button.addEventListener("click", () => {
        alert(`Mood saved: ${button.dataset.mood} 💖`);
      });
    });
  </script>
</body>
</html>
