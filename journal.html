<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlushRoom Journal Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --border-decor: url('https://i.imgur.com/gkY8FnC.png'); /* Decorative border image */
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff1f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
      background-image: var(--border-decor);
      background-repeat: repeat;
      background-size: 150px;
      animation: softFloat 40s linear infinite;
    }

    @keyframes softFloat {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    h1 {
      font-family: 'Handlee', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      color: #c94f7c;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 300px;
      padding: 15px;
      font-size: 1.1em;
      border: 2px dashed #f4a6b1;
      border-radius: 12px;
      background-color: #fffdfd;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
      resize: none;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #f4a6b1;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e35c88;
    }

    .theme-selector, .dark-toggle {
      margin-top: 20px;
    }

    .theme-selector select, .dark-toggle button {
      padding: 10px;
      font-size: 1em;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    /* Themes */
    body.soft-pink-theme {
      background-color: #ffe4ec;
      color: #222;
    }

    body.midnight-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.sunny-theme {
      background-color: #fff9e6;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Dear Diary üïØÔ∏è</h1>

  <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>

  <button class="btn" onclick="saveEntry()">Save Entry</button>

  <div class="theme-selector">
    <label for="theme-picker">Choose Theme:</label>
    <select id="theme-picker">
      <option value="default">Default</option>
      <option value="soft-pink">Soft Pink</option>
      <option value="midnight">Midnight</option>
      <option value="sunny">Sunny</option>
    </select>
  </div>

  <div class="dark-toggle">
    <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    // Load saved entry
    const textarea = document.getElementById("journal-entry");
    const savedText = localStorage.getItem("blushroom-entry");
    if (savedText) textarea.value = savedText;

    function saveEntry() {
      localStorage.setItem("blushroom-entry", textarea.value);
      alert("Journal entry saved üíæ");
    }

    // Theme switcher
    const themePicker = document.getElementById("theme-picker");
    const savedTheme = localStorage.getItem("selectedTheme") || "default";
    document.body.classList.add(savedTheme + "-theme");
    themePicker.value = savedTheme;

    themePicker.addEventListener("change", () => {
      document.body.classList.remove(savedTheme + "-theme");
      const newTheme = themePicker.value;
      document.body.classList.add(newTheme + "-theme");
      localStorage.setItem("selectedTheme", newTheme);
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("midnight-theme");
    }
  </script>
</body>
</html>
