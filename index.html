<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlushRoom Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fff6f9, #ffeaf1);
      color: #4a4a4a;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      background-size: contain;
      background-repeat: repeat;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d94c85;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #555;
    }

    .button {
      background-color: #f4acc4;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #e391b2;
    }

    .floating-decor {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/4843/4843371.png') center top / 50px no-repeat,
                  url('https://cdn-icons-png.flaticon.com/512/4843/4843371.png') center bottom / 50px no-repeat;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }

    .left-decor {
      left: 0;
    }

    .right-decor {
      right: 0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0); }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .footer-icons img {
      height: 24px;
      opacity: 0.6;
    }
  </style>

</script>
</head>

<body>
  <div class="floating-decor left-decor"></div>
  <div class="floating-decor right-decor"></div>

  <div class="container">

        <img src="https://cdn-icons-png.flaticon.com/512/272/272527.png" alt="Moon">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Sparkle">
      </div>
    </footer>
  </div>
</body>

</html>
