<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlushRoom Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #444;
      background-image: radial-gradient(rgba(255, 192, 203, 0.08) 1px, transparent 1px),
                        radial-gradient(rgba(255, 182, 193, 0.08) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d06b90;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px auto;
      color: #5c5c5c;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      display: inline-block;
      margin-top: 40px;
      max-width: 750px;
    }

    .cta {
      font-style: italic;
      color: #aa5a74;
      margin-top: 20px;
    }

    .btn {
      background-color: #f7accf;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #e393b8;
    }

    .candles {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/128/6074/6074915.png');
      background-repeat: repeat-y;
      background-size: 30px;
      opacity: 0.15;
      z-index: 1;
    }

    .candles.left {
      left: 0;
    }

    .candles.right {
      right: 0;
      transform: scaleX(-1);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
      position: relative;
      padding-bottom: 40px;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons img {
      width: 32px;
      margin: 0 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="candles left"></div>
  <div class="candles right"></div>

  <div class="container">
    <div class="box">
      <h1>BlushRoom Journal</h1>
      <p class="description">
        Welcome to your cozy online journal â€” a gentle space to feel, reflect, and heal. Write privately, track your moods, and embrace your softest self here.
      </p>
      <a href="journal.html"><button class="btn">ðŸ““ Open Journal Box</button></a>
      <p class="cta">You deserve a moment to breathe and just be. Start now.</p>
    </div>
    <footer>
      Â© 2025 BlushRoom by Dia Dadhich ðŸŒ¸
      <div class="footer-icons">
        <img src="https://cdn-icons-png.flaticon.com/128/3143/3143643.png" alt="tea cup">
        <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="moon">
        <img src="https://cdn-icons-png.flaticon.com/128/6025/6025234.png" alt="sparkle">
      </div>
    </footer>
  </div>
</body>
</html>
